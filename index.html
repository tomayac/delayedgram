<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <title>Delayedgram</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="preload"
      href="/delayedgram.png"
      as="image"
      fetchpriority="high"
    />
    <link rel="prefetch" href="/filter-worker.js" />
    <link rel="prefetch" href="/filter-invert.js" />
    <link rel="prefetch" href="/filter-grayscale.js" />
    <link rel="prefetch" href="/filter-invert.wasm" />
    <link rel="prefetch" href="/filter-grayscale.wasm" />
    <link rel="icon" href="/delayedgram.png" />
  </head>
  <body>
    <div class="wrapper">
      <h1>
        <img
          class="logo"
          width="706"
          height="706"
          src="/delayedgram.png"
          alt=""
        />
        Delayedgram
      </h1>
      <video id="video" autoplay playsinline></video>
      <button id="capture" aria-label="Capture photo"></button>
      <div id="photos"></div>
    </div>
    <canvas id="canvas" style="display: none"></canvas>

    <script src="/script.js" type="module"></script>
  </body>
</html>
